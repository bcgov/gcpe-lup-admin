<tr *ngFor="let entry of entries"
    class="clickable-row">
    <td data-label="Email Address" scope="row" class="col-6">{{entry.emailAddress}}</td>
    <td data-label="Date Subscribed" scope="row" class="col-4">
        {{entry.dateSubscribed | date: 'longDate'}}</td>
    <td data-label="Delete" scope="row" class="col-2 deleteEmail"><a (click)="deleteEmail(entry.emailAddress)"><i class="material-icons mr-3 ">remove_circle</i></a></td>
</tr>
